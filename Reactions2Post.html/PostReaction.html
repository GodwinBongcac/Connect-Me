<div id="post-reactions" aria-label="Post reactions">
    <button class="btn btn-link" data-reaction="like" aria-label="Like">
      <i class="fas fa-thumbs-up"></i> <span class="sr-only">Like</span>
    </button>
    <button class="btn btn-link" data-reaction="love" aria-label="Love">
      <i class="fas fa-heart"></i> <span class="sr-only">Love</span>
    </button>
    <button class="btn btn-link" data-reaction="haha" aria-label="Haha">
      <i class="fas fa-laugh"></i> <span class="sr-only">Haha</span>
    </button>
    <button class="btn btn-link" data-reaction="wow" aria-label="Wow">
      <i class="fas fa-surprise"></i> <span class="sr-only">Wow</span>
    </button>
    <button class="btn btn-link" data-reaction="sad" aria-label="Sad">
      <i class="fas fa-sad-tear"></i> <span class="sr-only">Sad</span>
    </button>
    <button class="btn btn-link" data-reaction="angry" aria-label="Angry">
      <i class="fas fa-angry"></i> <span class="sr-only">Angry</span>
    </button>
  </div>
